box: microsoft/dotnet:2.0.0-sdk 
no-response-timeout: 10 
build:  
  steps:     
    - script:        
        name: restore
        cwd: StatlerWaldorfCorp.TeamService        
        code: |          
          dotnet restore    
    - script:        
        name: build
        cwd: StatlerWaldorfCorp.TeamService        
        code: |          
          dotnet build    
    - script:        
        name: publish
        cwd: StatlerWaldorfCorp.TeamService        
        code: |          
          dotnet publish -o publish
testUnit:
  steps:
    - script:        
        name: test-restore        
        cwd: StatlerWaldorfCorp.TeamService.Tests        
        code: |           
          dotnet restore    
    - script:        
        name: test-build        
        cwd: StatlerWaldorfCorp.TeamService.Tests        
        code: |          
          dotnet build     
    - script:        
        name: test-run        
        cwd: StatlerWaldorfCorp.TeamService.Tests        
        code: |          
          dotnet test
testIntegration:
  steps:
    - script:    
        name: integration-test-restore    
        cwd: StatlerWaldorfCorp.TeamService.Tests.Integration    
        code: |      
          dotnet restore 
    - script:    
        name: integration-test-build    
        cwd: StatlerWaldorfCorp.TeamService.Tests.Integration    
        code: |      
          dotnet build 
    - script:    
        name: integration-test-run    
        cwd: StatlerWaldorfCorp.TeamService.Tests.Integration     
        code: |      
          dotnet test
status-wait:
   steps:
      - maestrohealthcaretechnologies/wait-github-statuses
          status_contexts: wercker/testUnit,wercker/testIntegration
          timeout: 10
deploy:  
  steps:
    - script:
        name: enable 
        code : |
          chmod +x /pipeline/source/app/docker_entrypoint.sh
    - internal/docker-push:
        cwd: $WERCKER_OUTPUT_DIR/app
        username: $USERNAME        
        password: $PASSWORD 
        tag: teamservice
        repository: ihorpetr/microservicetest
        registry: https://registry.hub.docker.com/v2
        entrypoint: "/pipeline/source/app/docker_entrypoint.sh" 
